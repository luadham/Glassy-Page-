<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <title>Glass Website</title>
</head>

<body>
    <main>
        <section class="glass">
            <!-- Start Dashboard -->
            <div class="dash">
                <div class="user">
                    <div class="pic">
                        <img src="/images/avatar.png" alt="">
                    </div>
                    <div class="name">
                        <h3>Dev ed</h3>
                    </div>
                    <div class="desc">
                        <p>Gamer</p>
                    </div>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="/images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="/images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="/images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="/images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="join-us">
                    <h3>Join pro for free games.</h3>
                    <img src="/images/controller.png" alt="">
                </div>
            </div>
            <!-- End Dashboard -->
            <!-- Start Game -->
            <div class="games">
                <div class="header">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="game">
                        <img src="images/assassins.png" alt="">
                        <div class="desc">
                            <h3>Assassins Creed</h3>
                            <p>PS5 Version</p>
                        </div>
                        <div class="rate">
                            <p>60%</p>
                        </div>
                    </div>
                    <div class="game">
                        <img src="images/sackboy.png" alt="">
                        <div class="desc">
                            <h3>Sackboy A Great Advanture</h3>
                            <p>PS5 Version</p>
                        </div>
                        <div class="rate">
                            <p>60%</p>
                        </div>
                    </div>
                    <div class="game">
                        <img src="images/spiderman.png" alt="">
                        <div class="desc">
                            <h3>Spiderman Miles Morales</h3>
                            <p>PS5 Version</p>
                        </div>
                        <div class="rate">
                            <p>60%</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Game -->
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>

</html>
